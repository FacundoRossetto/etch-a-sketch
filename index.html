<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch!</h1>
        <button id="sizeBtn">Size</button>
    </header>

    <div id="pop-up" class="pop-up">
        <p>Choose the grid size!</p>
        <div class="size">
            <input type="number">
            <p>x</p>
            <input type="number">
        </div>
        <button>Go!</button>
    </div>

    <div class="grid" id="grid">
    </div>

    <footer>
        <p>Made by Facundo Rossetto</p>
    </footer>

    
    <script src="main.js"></script>
</body>
</html>
